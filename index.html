<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<img src="img/logo.png" alt="">
				<div>Касса для<br>Монополии</div>
			</div>
			<div class="header__link">
				<a href="#">Как использовать</a>
				<a href="#">Играть</a>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
					<h1 class="h1-title">Игроки</h1>
			<div id="players_card_wrapper"  class="cart-player__wrapper row">
				<button id="add-button" class="cart-add">
					<span class="plus">
						<span class="plus__line"></span>
						<span class="plus__line"></span>
					</span>
				</button>
			</div>
		</div>
	</main>
	<div class="custom-confirm">
		<div class="custom-confirm__window">
			<div class="custom-confirm__window__wrapper">
				<div class="custom-confirm__window__text"></div>
				<button class="custom-confirm__window__false btn">Нет</button>
				<button class="custom-confirm__window__true btn">Да</button>
			</div> 
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
